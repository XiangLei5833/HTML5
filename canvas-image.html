<html>
<head>
    <title>Canvas-Image</title>
</head>

<body>
    <canvas id="demoCanvas" width="500" height="600"></canvas>
    <script type="text/javascript">
        // 通过 id 获得当前的 Canvas 对象
        var canvasDom = document.getElentById("demoCanvas");
        // 通过 Canvas Dom对象获取 Context 的对象
        var context = canvasDom.getContext("2d");
        // 创建一张图片
        var image = new Image();
        // 设置图片路径
        image.src = "Images/https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=302419474,4204062765&fm=27&gp=0.jpg";
        // 当图片加载完成后
        image.onload = function(){
            for (var i=0; i<10; i++){
        // 输出10张照片 参数：绘制的图片 坐标x 坐标y
            context.drawImage(image, 100+i*80, 100+i*80);
            }
        };
    </script>
</body.
</html>
