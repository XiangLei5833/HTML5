<html>
<head>
<title>
    input-new-attr
</title>
</head>

<body>
<input type="text" autofocus="autofocus" required pattern="\d+"/><dr/><dr/>
<!-- autofocus:此属性可以设置当前页面中 input 标签加载完毕后获得焦点；
 required 属性预示当前文本框在提交前必须有数据输入；
 pattern:提供正则表达式检验 -->

<input type="text" form="demoform" name="demo"/><br/><br/>
<!-- form 任何一个标签都可以指定它属于的那个表单，不必必须包裹其中-->

</body>
</html>
