<!DOCTYPE html>
<html> 
<head>
    <title>Article example</title>
</head>  

<body>  
<!-- <article> 是特殊的 section标签，表示独立的，完整的内容块，建议使用 article代替 section -->
<article>  
    <header>
        <hgroup>
            <h1>This is a tags's introduce of HTML5</h1>
            <h2>HTML5's update</h2>
        </hgroup>
        <time datetime="2011-03-20">2011.03.20</time>
    </header>
    <p>Content details of the article</p>
</article>
</body>
</html>
