<!DOCTYPE html>
<html>
<head></head>

<body>
<canvas id="demoCanvas" width="500" height="500">
    <p>
        使用支持 HTML5 的浏览器查看本例
    </p>
</canvas>
<!-- 演示绘制矩形的 demo -->

<script type="text/javascript">    //第一步：获取 Canvas 元素
    var canvasDom = document.getElementById("demoCanvas");
    //第二步：获取上下文
    var context = canvasDom.getContext("2d");
    context.strokeStyle = "red";  //第三步：指定绘制线样式，颜色
    context.strokeRect(10, 10, 190, 100);   //第四步：绘制矩形，填充为空
    context.fillStyle = "blue";
    context.fillRect(110, 110, 100, 100); //填充矩形

</script>
</body>
</html>
