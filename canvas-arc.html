<html>
<head>
    <title>canvas arc</title>
</head>

<body>
    <canvas id="demoCanvas" width="500", height="600"></canvas>
    <script type="text/javascript">
    // 通过 id 获得当前的 Canvas 对象
    var canvasDom = document.getElementById("demoCanvas");
    // 通过 Canvas Dom 对象获取 Context 对象
    var context = canvasDom.getContext("2d");
    context.beginPath();  //开始绘制路径
    // 绘制以 (60,60)为圆心，50为半径，从0到360度(PI是180度)，最后一个参数表示是顺／逆时针画
    context.arc(60,60,50,0,Math.PI*2,true);
    context.lineWidth = 2.0;  // 线的宽度
    context.strokeStyle = "#000";  // 线的样式
    context.stroke();
    </script>
</body>
</html>
